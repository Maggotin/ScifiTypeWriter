<div class="typewriter-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Typewriter Effect</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="typewriter-extension_block flex-container">
                <input id="typewriter_enabled" type="checkbox" />
                <label for="typewriter_enabled">Enable Typewriter Effect</label>
            </div>

            <div class="typewriter-extension_block flex-container">
                <label for="typewriter_speed">Animation Speed (ms)</label>
                <input id="typewriter_speed" type="range" min="10" max="100" step="5" value="30" />
                <span id="typewriter_speed_value">30</span>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
